{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
    Login Page 

{% endblock %}

{% block content %}
    <form action="" method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-dark">Login</button>
    </form>
    <p class="text-center">Don't have an account? <a href="{% url 'blog:register' %}">Create an account</a>.</p>

{% endblock content %}
